<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="INDEX.CSS" media="screen">
</head>

<body>


    <div class="container-sm">
        <div>
            <h1>Cadastro Clientes</h1>
            <h6>Complete suas Informações</h6>
        </div>
        <form class="pt-3">
            <div class="mb-2">
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control" type="text" name="nome" id="nome" required>
            </div>

            <div class="mb-2">
                <label class="form-label" for="sobrenome">Sobrenome</label>
                <input class="form-control" type="text" name="Sobrenome" id="sobrenome" required>
            </div>
            <div class="mb-2">
                <label class="form-label" for="numeroPedido">Numero do Pedido</label>
                <input class="form-control" type="text" name="Numero do Pedido" id="numeroPedido" required>

            </div>

            <div class="mb-2">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" nome="email" id="email" required>
            </div>

            <div class="pt-3 pb-2">Em qual cidade você comprou?</div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkCidade" id="flexRadioDefault1" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Bragança Paulista
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkCidade" id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Atibaia São João
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkCidade" id="flexRadioDefault3">
                <label class="form-check-label" for="flexRadioDefault3">
                    Atibaia São Paulo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkCidade" id="flexRadioDefault4">
                <label class="form-check-label" for="flexRadioDefault4">
                    Jaguariuna
                </label>
            </div>

            <div class="pt-3 pb-2" for="cidade"> Em qual cidade você reside?</div>

            <select id="cidade" class="form-select">
                <option selected disabled value="">Selecione</option>
                <option>Bragança</option>
                <option>Atibaia</option>
                <option>Jaguariuna</option>
                <option>Pinhalzinho</option>
                <option>Extrema</option>
                <option>Toledo</option>
                <option>Munhoz</option>
            </select>

            <div class="pt-3 pb-2"> O que achou do nosso atendimento?:</div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkAtendimento" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Ruim
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkAtendimento" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Bom
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkAtendimento" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Mediano
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkAtendimento" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Otimo
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="checkAtendimento" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Excelente
                </label>
            </div>

            <div class="mt-3 mb-2">
                <label for="experiencia" class="form-label">Como foi sua experiencia de compra conosco?</label>
                <textarea class="form-control" rows="6" id="experiencia"></textarea>
            </div>

            <button class="btn btn-primary" type="submit">Concluido</button>



        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
